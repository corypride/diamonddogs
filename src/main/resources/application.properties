spring.security.oauth2.resourceserver.jwt.issuer-uri=https://www.googleapis.com/service_accounts/v1/jwk/securetoken%40system.gserviceaccount.com

logging.level.org.springframework.security=TRACE

#Perenual API key
#perenual.api.key=${PERENUAL_API_KEY}



spring.datasource.url=jdbc:mysql://localhost:3306/happyroots?useLegacyDatetimeCode\
  =false&verifyServerCertificate=false&useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Chicago
spring.datasource.username=happyroots
spring.datasource.password=happyroots



# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect